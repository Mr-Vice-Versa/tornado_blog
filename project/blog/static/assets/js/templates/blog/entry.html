<script type="text/template" id="entry">
<div class="post-preview">
    <a href="#">
        <h2 class="post-title">
            <%- entry.title %>
        </h2>
        <h3 class="post-subtitle">
            <%= entry.html %>
        </h3>
    </a>
    <p class="post-meta">Posted by <%- entry.author_id %> on <%- entry.published %></p>
</div>
<hr>
</script>
